<!DOCTYPE html>
<html>
<head>
        <title>积木编程助手</title>
        <meta charset="utf-8"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style>
        body {
                font-family: 'Microsoft Yahei';
                width: 400px;
                min-height: 100px;
        }
        a {margin-right: 10px;}

        label {
                display: block;
                font: .9rem 'Fira Sans', sans-serif;
        }

        input[type='submit'],
        label {
        margin-top: 1rem;
        }


        </style>
</head>
<body>
        <h1>积木编程助手</h1>
        <div>
                <!-- 做两个页面：登录 + 登录后 Download/Upload -->
                <div>
                        <label for="username">用户名：</label>
                        <input type="text" id="username" name="username" value="">
                </div>

                <div>
                        <label for="passwd">密码 (4到32个字符):</label>
                        <input type="password" id="passwd" name="password" minlength="4" required value="">
                </div>

                <input type="submit" value="Sign in" id='Sign_in'>

                <div>
                        <a href="#" id="register_js">注册</a>
                        <a href="#" id="login_js">登录</a>
                        <a href="#" id="btn_logout">注销</a>
                </div>
        </div>
                <a href="#" id="download_js">从云端同步数据到本地浏览器</a>
                <a href="#" id="upload_js">上传本地数据到云端</a>
        <div>
                <a href="#" id="open_background">打开后台</a>
        </div>

        <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
        <script type="text/javascript" src="js/popup.js"></script>
        <script type="text/javascript" src="js/background.js"></script>
</body>
</html>
